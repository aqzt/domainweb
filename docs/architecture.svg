<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">域名估价系统架构图</text>
  
  <!-- 用户层 -->
  <rect x="300" y="80" width="200" height="60" rx="10" fill="#e9ecef" stroke="#495057"/>
  <text x="400" y="115" font-family="Arial" font-size="16" text-anchor="middle">用户</text>
  
  <!-- 表示层 -->
  <rect x="150" y="180" width="500" height="80" rx="10" fill="#ced4da" stroke="#495057"/>
  <text x="400" y="210" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">表示层</text>
  <rect x="180" y="220" width="180" height="30" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="270" y="240" font-family="Arial" font-size="14" text-anchor="middle">Web界面</text>
  <rect x="440" y="220" width="180" height="30" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="530" y="240" font-family="Arial" font-size="14" text-anchor="middle">API接口</text>
  
  <!-- 业务逻辑层 -->
  <rect x="150" y="300" width="500" height="120" rx="10" fill="#adb5bd" stroke="#495057"/>
  <text x="400" y="330" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">业务逻辑层</text>
  <rect x="180" y="350" width="120" height="50" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="240" y="380" font-family="Arial" font-size="12" text-anchor="middle">域名服务</text>
  <rect x="340" y="350" width="120" height="50" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle">动态属性服务</text>
  <rect x="500" y="350" width="120" height="50" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="560" y="380" font-family="Arial" font-size="12" text-anchor="middle">历史服务</text>
  
  <!-- 数据访问层 -->
  <rect x="150" y="460" width="500" height="80" rx="10" fill="#6c757d" stroke="#495057"/>
  <text x="400" y="490" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">数据访问层</text>
  <rect x="180" y="500" width="180" height="30" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="270" y="520" font-family="Arial" font-size="14" text-anchor="middle">域名存储库</text>
  <rect x="440" y="500" width="180" height="30" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="530" y="520" font-family="Arial" font-size="14" text-anchor="middle">历史存储库</text>
  
  <!-- 数据库 -->
  <rect x="300" y="560" width="200" height="30" rx="5" fill="#343a40" stroke="#212529"/>
  <text x="400" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="white">MySQL数据库</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="140" x2="400" y2="180" stroke="#495057" stroke-width="2"/>
  <line x1="400" y1="260" x2="400" y2="300" stroke="#495057" stroke-width="2"/>
  <line x1="400" y1="420" x2="400" y2="460" stroke="#495057" stroke-width="2"/>
  <line x1="400" y1="540" x2="400" y2="560" stroke="#495057" stroke-width="2"/>
  
  <!-- 外部API -->
  <rect x="680" y="300" width="100" height="120" rx="10" fill="#e9ecef" stroke="#495057"/>
  <text x="730" y="330" font-family="Arial" font-size="14" text-anchor="middle">外部API</text>
  <rect x="690" y="350" width="80" height="20" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="730" y="365" font-family="Arial" font-size="10" text-anchor="middle">Alexa API</text>
  <rect x="690" y="380" width="80" height="20" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="730" y="395" font-family="Arial" font-size="10" text-anchor="middle">WHOIS API</text>
  <rect x="690" y="410" width="80" height="20" rx="5" fill="#f8f9fa" stroke="#495057"/>
  <text x="730" y="425" font-family="Arial" font-size="10" text-anchor="middle">搜索API</text>
  
  <!-- API连接线 -->
  <line x1="650" y1="360" x2="680" y2="360" stroke="#495057" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
